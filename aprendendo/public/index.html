
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Contato</h1>
        
        <form action="/cadastrar" method="post" id="contactForm">
            <div class="form-group">
                <label for="nome">Nome do produto:</label>
                <input type="text" id="nome" name="nomeProd" required>
            </div>
            
            <div class="form-group">
                <label for="preco">Preço da compra:</label>
                <input type="number" id="preco" name="PrecoCompra" required>
            </div>
            
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="Quantidade" required>
            </div>

            <div class="form-group">
                <label for="datacompra">Data da compra:</label>
                <input type="date" id="datacompra" name="Datacompra" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-confirm">
                    Confirmar
                </button>
                <button type="button" class="btn-delete" onclick="deletarFormulario()">
                    Deletar
                </button>
            </div>
        </form>
        
        <div id="message" class="message"></div>
    </div>
</body>
</html>
